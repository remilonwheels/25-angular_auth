<section class="home">
  <div class="inner">

    <h2>Create New Swaggerry</h2>
    <create-gallery></create-gallery>


    <h2>Swaggeries</h2>
    <input ng-model="homeCtrl.gallerySearchTerm" type="text" placeholder="search dem swaggeries" class="input-std">
    <ul>
      <gallery-item
        ng-repeat="item in homeCtrl.galleries | gallerySearch: homeCtrl.gallerySearchTerm"
        gallery="item"
        delete-done="homeCtrl.galleryDeleteDone(item)"
        ng-click="homeCtrl.currentGallery = item"
        ></gallery-item>
    </ul>

    <thumbnail-container ng-if="homeCtrl.currentGallery" gallery="homeCtrl.currentGallery"></thumbnail-container>

  </div>
</section>

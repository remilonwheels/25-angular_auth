<section class="signup-form landing-form">
  <h2>sign up</h2>
  <form
    ng-submit="signupCtrl.signup(signupCtrl.user)"
    novalidate>

    <input class="input-std"
      type="text"
      placeholder="username"
      ng-minlength="4"
      ng-model="signupCtrl.user.username" required>

    <input class="input-std"
      type="email"
      placeholder="email"
      ng-model="signupCtrl.user.email">

    <input class="input-std"
      type="password"
      placeholder="password"
      ng-minlength="3"
      ng-model="signupCtrl.user.password" required>

    <button class="btn-std">sign up</button>
  </form>
</section>
